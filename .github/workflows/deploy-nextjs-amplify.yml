name: Deploy Next.js to AWS Amplify

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: Trigger Amplify build
        run: |
          APP_ID="${{ secrets.AMPLIFY_APP_ID }}"
          BRANCH_NAME="${{ secrets.AMPLIFY_BRANCH_NAME }}"
          
          JOB=$(aws amplify start-job \
            --app-id $APP_ID \
            --branch-name $BRANCH_NAME \
            --job-type RELEASE \
            --output json)
          
          JOB_ID=$(echo $JOB | jq -r '.jobSummary.jobId')
          echo "Build triggered with Job ID: $JOB_ID"

