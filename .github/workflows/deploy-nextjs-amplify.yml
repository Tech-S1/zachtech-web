name: Deploy Next.js to S3

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: Find S3 bucket
        id: find-bucket
        run: |
          BUCKET=$(aws s3api list-buckets \
            --query "Buckets[?starts_with(Name, 'zachtech.dev')].Name" \
            --output text | head -n1)
          echo "bucket_name=$BUCKET" >> $GITHUB_OUTPUT
          echo "Found S3 bucket: $BUCKET"

      - name: Deploy to S3
        run: |
          aws s3 sync out/ s3://${{ steps.find-bucket.outputs.bucket_name }}/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "*.html" \
            --exclude "*.json"
          
          aws s3 sync out/ s3://${{ steps.find-bucket.outputs.bucket_name }}/ \
            --delete \
            --cache-control "public, max-age=0, must-revalidate" \
            --exclude "*" \
            --include "*.html" \
            --include "*.json" \
            --content-type "text/html"

      - name: Invalidate CloudFront cache
        run: |
          DISTRIBUTION_ID=$(aws cloudfront list-distributions \
            --query "DistributionList.Items[?contains(Aliases.Items, 'zachtech.dev')].Id" \
            --output text | head -n1)
          
          if [ ! -z "$DISTRIBUTION_ID" ]; then
            echo "Found CloudFront distribution: $DISTRIBUTION_ID"
            aws cloudfront create-invalidation \
              --distribution-id $DISTRIBUTION_ID \
              --paths "/*"
            echo "CloudFront cache invalidated"
          else
            echo "No CloudFront distribution found for zachtech.dev"
          fi

