name: Deploy Next.js to AWS Amplify

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build

      - name: Create deployment archive
        run: |
          cd .next
          zip -r ../deployment.zip .
          cd ..
          zip -r deployment.zip public package.json package-lock.json next.config.* node_modules

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: Get Amplify App ID
        id: amplify-app
        run: |
          APP_ID=$(aws amplify list-apps --region eu-west-2 \
            --query "apps[?name=='zachtech.dev'].appId" \
            --output text)
          echo "app_id=$APP_ID" >> $GITHUB_OUTPUT
          echo "Found Amplify App ID: $APP_ID"

      - name: Cancel existing deployments
        run: |
          APP_ID=${{ steps.amplify-app.outputs.app_id }}
          
          RUNNING_JOBS=$(aws amplify list-jobs \
            --app-id $APP_ID \
            --branch-name main \
            --max-results 1 \
            --query "jobSummaries[?status=='PENDING' || status=='RUNNING'].jobId" \
            --output text)
          
          if [ ! -z "$RUNNING_JOBS" ]; then
            for JOB_ID in $RUNNING_JOBS; do
              echo "Cancelling existing job: $JOB_ID"
              aws amplify stop-job \
                --app-id $APP_ID \
                --branch-name main \
                --job-id $JOB_ID
            done
            echo "Waiting for cancellation to complete..."
            sleep 5
          else
            echo "No running deployments to cancel"
          fi

      - name: Create and start deployment
        id: deployment
        run: |
          DEPLOYMENT=$(aws amplify create-deployment \
            --app-id ${{ steps.amplify-app.outputs.app_id }} \
            --branch-name main \
            --output json)
          
          JOB_ID=$(echo $DEPLOYMENT | jq -r '.jobId')
          ZIP_UPLOAD_URL=$(echo $DEPLOYMENT | jq -r '.zipUploadUrl')
          
          echo "Uploading deployment archive..."
          curl -X PUT "$ZIP_UPLOAD_URL" \
            -H "Content-Type: application/zip" \
            --data-binary @deployment.zip
          
          echo "Starting deployment with Job ID: $JOB_ID"
          aws amplify start-deployment \
            --app-id ${{ steps.amplify-app.outputs.app_id }} \
            --branch-name main \
            --job-id $JOB_ID
          
          echo "job_id=$JOB_ID" >> $GITHUB_OUTPUT

      - name: Wait for deployment to complete
        run: |
          APP_ID=${{ steps.amplify-app.outputs.app_id }}
          JOB_ID=${{ steps.deployment.outputs.job_id }}
          
          echo "Waiting for deployment to complete..."
          while true; do
            STATUS=$(aws amplify get-job \
              --app-id $APP_ID \
              --branch-name main \
              --job-id $JOB_ID \
              --query 'job.summary.status' \
              --output text)
            
            echo "Current status: $STATUS"
            
            if [ "$STATUS" = "SUCCEED" ]; then
              echo "Deployment completed successfully!"
              exit 0
            elif [ "$STATUS" = "FAILED" ] || [ "$STATUS" = "CANCELLED" ]; then
              echo "Deployment failed with status: $STATUS"
              exit 1
            fi
            
            sleep 10
          done

