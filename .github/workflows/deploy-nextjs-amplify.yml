name: Deploy Next.js to AWS Amplify

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: Get Amplify App ID
        id: amplify-app
        run: |
          APP_ID=$(aws amplify list-apps --region eu-west-2 \
            --query "apps[?name=='zachtech.dev'].appId" \
            --output text)
          echo "app_id=$APP_ID" >> $GITHUB_OUTPUT
          echo "Found Amplify App ID: $APP_ID"

      - name: Trigger Amplify build
        run: |
          JOB=$(aws amplify start-job \
            --app-id ${{ steps.amplify-app.outputs.app_id }} \
            --branch-name main \
            --job-type RELEASE \
            --output json)
          
          JOB_ID=$(echo $JOB | jq -r '.jobSummary.jobId')
          echo "Build triggered with Job ID: $JOB_ID"

